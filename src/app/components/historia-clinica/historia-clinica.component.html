<table class="table table-striped  mydatatable">
  <thead>
    <th>
      Especialista
    </th>
    <th>
      Fecha
    </th>
    <th>
      Historial Clínico
    </th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let historia of historiasFiltradas">
      <td>
        {{historia.idEspecialista | nombreUsuario:listadoEspecialistas}}
      </td>
      <td>
        {{historia.fecha | fechaProgramada}}
      </td>
      <td>
        <div class="row">
          <button class="btn btn-info" (click)="verDetalles(historia)">Detalle</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <button style="margin-left: 5px;" class="btn btn-primary" (click)="descargarPDF()">Descargar PDF</button>
</div>

<div hidden id="divPDF">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <img src="../../../assets/clinica.png" width="200" height="200">
      </div>
      <div class="col-3 offset-4">
        <h1 id="titulo"></h1>
        <h1 id="fecha"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3" id="historiaDetalles">

      </div>
    </div>
    <hr>
  </div>
</div>
