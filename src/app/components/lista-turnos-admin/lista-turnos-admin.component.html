<h4>Filtro</h4>
<input type="text" placeholder="Escribe Aqui" [(ngModel)]="stringFiltro" ><button class="btn btn-info" (click)="filtrar()">Buscar</button><button class="btn btn-danger" (click)="limpiarFiltro()">Limpiar Busqueda</button>
<table class="table table-striped  mydatatable">
  <thead>
    <th>
      Especialista
    </th>
    <th>
      Especialidad
    </th>
    <th>
      Paciente
    </th>
    <th>
      Fecha Programada
    </th>
    <th>
      Horario
    </th>
    <th>
      Estado
    </th>
    <th>
      Acciones
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnosFiltrados">
      <td>
        {{turno.idEspecialista | nombreUsuario:listadoEspecialistas}}
      </td>
      <td>
        {{turno.especialidad}}
      </td>
      <td>
        {{turno.idPaciente | nombreUsuario:listadoPacientes}}
      </td>
      <td>
        {{turno.fecha | fechaProgramada}}
      </td>
      <td>
        {{turno.hora}}
      </td>
      <td>
        {{turno.estado}}
      </td>
      <td>
        <div class="row">
          <button *ngIf="turno.estado == 'pendiente'" class="btn btn-danger" (click)="cancelarTurno(turno)">Cancelar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
