<div class="container">
  <div class="row">
    <h1>Pacientes</h1>
    <div class="container-esp" *ngFor="let paciente of pacientesFiltrados" (click)="elegirPaciente(paciente)">
          <div class="card-inner">
            <div class="header">{{ paciente.nombre}}</div>
          </div>
          <img class="img-esp" [src]="paciente.foto" />
    </div>
    <h2 *ngIf="pacientesFiltrados.length == 0">No hay pacientes para mostrar</h2>
  </div>
</div>
