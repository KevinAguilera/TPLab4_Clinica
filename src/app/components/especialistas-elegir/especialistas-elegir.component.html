<div class="container">
  <div class="row">
    <h1>Especialistas</h1>
    <div class="container-esp" *ngFor="let especialista of especialistasFiltrados" (click)="elegirEspecialista(especialista)">
          <div class="card-inner">
            <div class="header">{{ especialista.nombre}}</div>
          </div>
          <img class="img-esp" [src]="especialista.foto" />
    </div>
    <h2 *ngIf="especialistasFiltrados.length == 0">No hay Especialistas</h2>
  </div>
</div>
