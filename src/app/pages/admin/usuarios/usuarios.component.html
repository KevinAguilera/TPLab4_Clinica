<main role="main">

  <div class="jumbotron fondo">
    <div class="container">
      <h1 class="display-3">Panel de Administrador</h1>
      <div class="row">
        <div class="col">
          <p><button class="btn btn-info btn-lg" role="button" (click)="altaPaciente()">Alta Paciente</button></p>
        </div>
        <div class="col">
          <p><button class="btn btn-info btn-lg" role="button" (click)="altaEspecialista()">Alta Especialista</button></p>
        </div>
        <div class="col">
          <p><button class="btn btn-info btn-lg" role="button" (click)="altaAdmin()">Alta dministrador</button></p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-3">
          <app-lista-admins></app-lista-admins>
        </div>
        <div class="col-6">
          <app-lista-especialistas [admin]="true"></app-lista-especialistas>
        </div>
        <div class="col-3">
          <app-lista-pacientes></app-lista-pacientes>
        </div>
      </div>
      <div class="row">
        <div class="col-3 offset-5">
          <button class="btn btn-success" (click)="descargarExcel()">Descargar Excel de usuarios</button>
        </div>
      </div>
      <hr>
    </div> <!-- /container -->
  </main>
