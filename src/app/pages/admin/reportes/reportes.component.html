<div>
  <main role="main">

    <div class="jumbotron fondo">
      <div class="container">
        <br><br>
        <h1 class="display-3"> Reportes:</h1>
        <br><br>
      </div>
    </div>

    <div class="container">
      <div class="row" style="text-align: center;" *ngIf="!reporteSeleccionado">
        <div class="col-3" style="text-align: center;">
          <h2 style="text-align: center;" >Ingresos</h2>
          <button class="btn btn-primary" (click)="verIngresos()">Ver Log de Ingresos</button>
        </div>
        <div class="col-3" style="text-align: center;">
          <h2 style="text-align: center;" >Turnos por Especialidad</h2>
          <button class="btn btn-primary" (click)="verTurnosEspecialidad()">Ver Turnos</button>
        </div>
        <div class="col-3" style="text-align: center;">
          <h2 style="text-align: center;" >Turnos por Dia</h2>
          <button class="btn btn-primary" (click)="verTurnosDia()">Ver Turnos</button>
        </div>
        <div class="col-3" style="text-align: center;">
          <h2 style="text-align: center;" >Turnos por Medico</h2>
          <button class="btn btn-primary" (click)="verTurnosSolicitados()">Ver Turnos</button>
        </div>
        <div class="col-3" style="text-align: center;">
          <h2 style="text-align: center;" >Turnos finalizados por Medico</h2>
          <button class="btn btn-primary" (click)="verTurnosFinalizados()">Ver Turnos</button>
        </div>
      </div>


      <div class="row" *ngIf="reporteSeleccionado == 'ingresos'">
        <app-reporte-ingresos (cerrarTabla)="cerrarTabla($event)"></app-reporte-ingresos>
      </div>

      <div class="row" *ngIf="reporteSeleccionado == 'turnosEspecialidad'">
        <app-reporte-turnos-especialidad (cerrarTabla)="cerrarTabla($event)"></app-reporte-turnos-especialidad>
      </div>

      <div class="row" *ngIf="reporteSeleccionado == 'turnosDia'">
        <app-reporte-turnos-dias (cerrarTabla)="cerrarTabla($event)"></app-reporte-turnos-dias>
      </div>

      <div class="row" *ngIf="reporteSeleccionado == 'turnosSolicitados'">
        <app-reporte-turnos-seleccionados (cerrarTabla)="cerrarTabla($event)"></app-reporte-turnos-seleccionados>
      </div>

      <div class="row" *ngIf="reporteSeleccionado == 'turnosFinalizados'">
        <app-reporte-turnos-finalizados (cerrarTabla)="cerrarTabla($event)"></app-reporte-turnos-finalizados>
      </div>
      <hr>
    </div> <!-- /container -->
  </main>


</div>
<ngx-spinner [type]="'ball-clip-rotate-multiple'"></ngx-spinner>
